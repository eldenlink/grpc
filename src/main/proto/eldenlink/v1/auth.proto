syntax = "proto3";

package eldenlink.v1;

option java_multiple_files = true;
option java_package = "com.hexinton.eldenlink.proto.auth";

// Auth service for cross-service token validation and user lookup
service AuthService {
  // Validate a JWT token and return user info
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  
  // Get user info by user ID (for internal services)
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  
  // Check if user has a specific role
  rpc CheckRole(CheckRoleRequest) returns (CheckRoleResponse);
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  string user_id = 2;      // UUID as string
  string discord_id = 3;
  string role = 4;         // USER, MODERATOR, ADMIN
  bool banned = 5;
}

message GetUserRequest {
  oneof identifier {
    string user_id = 1;      // UUID
    string discord_id = 2;   // Discord ID
  }
}

message GetUserResponse {
  bool found = 1;
  string user_id = 2;
  string discord_id = 3;
  string username = 4;
  string role = 5;
  bool banned = 6;
}

message CheckRoleRequest {
  string user_id = 1;
  string required_role = 2;  // USER, MODERATOR, ADMIN
}

message CheckRoleResponse {
  bool has_role = 1;
}
