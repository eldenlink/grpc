syntax = "proto3";

package eldenlink.v1;

option java_package = "com.hexinton.eldenlink.grpc.v1";
option java_multiple_files = true;

// Simple Hello service for testing gRPC
service HelloService {
    // Say hello
    rpc SayHello(HelloRequest) returns (HelloResponse);
    
    // Server streaming - say hello multiple times
    rpc SayHelloStream(HelloRequest) returns (stream HelloResponse);
}

message HelloRequest {
    string name = 1;
}

message HelloResponse {
    string message = 1;
    int64 timestamp = 2;
}
